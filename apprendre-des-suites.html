<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- En-tête de la page -->
        <meta charset="utf-8" />
        <link rel="stylesheet" href="pi.css" />
        <link rel="shortcut icon" href="pi.png">
        <script type="text/javascript" src="js/verifier-suites.js"></script>
        <title>π - Apprendre des suites</title>
    </head>

    <body onload="random_suites()">
        <div id="main">
            <div class="center"><h1><a href="index.html">Apprendre des suites</a></h1></h1></div>
            <div id="pi">
                <div class="center colonne">
                    <div class="milieu espace-haut-bas">
                        <label for="nb_de_chiffres">Nombre de chiffres par suite :</label>
                        <input id="nb_de_chiffres" type="text" class="texte-centre" placeholder="10" maxlength="2">
                    </div>
                    <div class="milieu espace-haut-bas">
                        <label for="nb_de_suites">Nombre de suites :</label>
                        <input id="nb_de_suites" type="text" class="texte-centre" placeholder="10" maxlength="2">
                    </div>

                    <div class="milieu espace-haut-bas" id="suites">
                        <label for="suite-memoire" id="suite" class="espace-caracters fill">0000000000</label>
                    </div>

                    <div class="milieu espace-haut-bas">
                        <button id="verifier" class="button fill"    onclick="restituer_suites()">Restituer les suites</button>
                    </div>

                    <!-- <div class="milieu espace-haut-bas">
                        <input type="text" id="suite-memoire" class="espace-caracters text-centre"> 
                    </div> 

                    <div class="center espace-haut-bas">
                        <p id="correction" class="text-centre">En développement</p>
                    </div> -->
                </div>
        </div>

        <footer> 
            <p id="droits" class="center"> Erik 2022 - GPL v3</p> 
            <a href="https://github.com/Edre2/pi" target="_blank">Code source</a>
          </footer>
    </body>
</html>
